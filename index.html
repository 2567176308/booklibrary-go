<script src="layui/layui.js"></script>

<script>

layui.use('element', function(){
  var element = layui.element;

layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例

    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,height: '468'

});
